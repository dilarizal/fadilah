<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Awareness - BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; // convert to meters
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById("bmiResult").innerText = "Please enter valid weight and height.";
                return;
            }
            const bmi = (weight / (height * height)).toFixed(2);

            let category;
            if (bmi < 18.5) category = "Underweight";
            else if (bmi >= 18.5 && bmi < 24.9) category = "Normal weight";
            else if (bmi >= 25 && bmi < 29.9) category = "Overweight";
            else category = "Obesity";

            document.getElementById("bmiResult").innerText = `Your BMI is ${bmi} (${category})`;
        }
    </script>
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="healthinfo.html">Health Info</a></li>
                <li><a href="BMI Calculator.html">BMI Calculator</a></li>
            </ul>
        </nav>
    </header>

    <section class="bmi-section">
        <div class="bmi-card">
            <h2>Calculate Your BMI</h2>
            <form id="bmiForm">
                <label for="height">Height (in cm): </label>
                <input type="number" id="height" name="height" required>
                
                <label for="weight">Weight (in kg): </label>
                <input type="number" id="weight" name="weight" required>
                
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                <p id="bmiResult"></p>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy;2024 Health Awareness. All rights reserved DEELARZL.</p>
    </footer>
</body>
</html>
